<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" language="javascript">
        var idTmr;
		function  getExplorer() {
			var explorer = window.navigator.userAgent ;
			//ie 
			if (explorer.indexOf("MSIE") >= 0) {
				return 'ie';
			}
			//firefox 
			else if (explorer.indexOf("Firefox") >= 0) {
				return 'Firefox';
			}
			//Chrome
			else if(explorer.indexOf("Chrome") >= 0){
				return 'Chrome';
			}
			//Opera
			else if(explorer.indexOf("Opera") >= 0){
				return 'Opera';
			}
			//Safari
			else if(explorer.indexOf("Safari") >= 0){
				return 'Safari';
			}
		}
        function method1(tableid) {//������񿽱���EXCEL��
			if(getExplorer()=='ie')
			{
				var curTbl = document.getElementById(tableid);
				var oXL = new ActiveXObject("Excel.Application");
				
				//����AX����excel 
				var oWB = oXL.Workbooks.Add();
				//��ȡworkbook���� 
				var xlsheet = oWB.Worksheets(1);
				//���ǰsheet 
				var sel = document.body.createTextRange();
				sel.moveToElementText(curTbl);
				//�ѱ���е������Ƶ�TextRange�� 
				sel.select();
				//ȫѡTextRange������ 
				sel.execCommand("Copy");
				//����TextRange������  
				xlsheet.Paste();
				//ճ�������EXCEL��       
				oXL.Visible = true;
				//����excel�ɼ�����

				try {
					var fname = oXL.Application.GetSaveAsFilename("Excel.xls", "Excel Spreadsheets (*.xls), *.xls");
				} catch (e) {
					print("Nested catch caught " + e);
				} finally {
					oWB.SaveAs(fname);

					oWB.Close(savechanges = false);
					//xls.visible = false;
					oXL.Quit();
					oXL = null;
					//����excel���̣��˳����
					//window.setInterval("Cleanup();",1);
					idTmr = window.setInterval("Cleanup();", 1);

				}
				
			}
			else
			{
				tableToExcel(tableid, 'aaaaaaaaa')
			}
        }
        function Cleanup() {
            window.clearInterval(idTmr);
            CollectGarbage();
        }
		var tableToExcel = (function() {
			  var uri = 'data:application/vnd.ms-excel;base64,',
			  template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><table>{table}</table></body></html>',
				base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) },
				format = function(s, c) {
					return s.replace(/{(\w+)}/g,function(m, p) {
						return c[p]; 
					});
				}
				return function(table, name) {
				console.log(name)
					if (!table.nodeType) table = document.getElementById(table)
					var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
					var test2 = document.getElementById('test2');
					test2.setAttribute('href', uri + base64(format(template, ctx)));
					test2.click();
				//	window.location.href = uri + base64(format(template, ctx))
				//	window.open( uri + base64(format(template, ctx)))
			  }
			})()
    </script>

</head>
