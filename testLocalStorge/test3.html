<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">

        html,body{
            height:100%;
        }
    </style>
</head>
<body>
<div id="content">
</div>
<script>
    window.addEventListener("message", function( event ) {
        // 把父窗口发送过来的数据显示在子窗口中
        document.getElementById("content").innerHTML+=event.data+"<br/>";
    }, false );

</script>
</body>
</html>
