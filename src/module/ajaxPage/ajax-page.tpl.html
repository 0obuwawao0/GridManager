<div class="footer-toolbar">
    <span class="refresh-action">{{ vm.refreshActionText }}</span>
    <div class="goto-page">
        {{ vm.gotoFirstText }}
        <input type="text" class="gp-input"/>
        {{ vm.gotoLastText }}
    </div>
    <div class="change-size">
        <select name="pSizeArea">
            {{ vm.pageSizeOptionTpl }}
        </select>
    </div>
    <div class="toolbar-info checked-info"></div>
    <div class="toolbar-info page-info"></div>
    <div class="ajax-page">
        <!--上一页、首页区-->
        <ul class="pagination">
            <li class="first-page">
                {{ vm.firstPageText }}
            </li>
            <li class="previous-page">
                {{ vm.previousPageText }}
            </li>
        </ul>
        <!--页码区-->
        <ul class="pagination" pagination-number></ul>
        <!--下一页、尾页区-->
        <ul class="pagination">
            <li class="next-page">
                {{ vm.nextPageText }}
            </li>
            <li class="last-page">
                {{ vm.lastPageText }}
            </li>
        </ul>
    </div>
</div>
