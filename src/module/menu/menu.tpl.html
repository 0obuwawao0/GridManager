<div class="gm-menu" {{vm.keyName}}="{{vm.gridManagerName}}">
    <!--分页类操作-->
    {{vm.ajaxPageHtml}}

    <!--导出类操作-->
    {{vm.exportHtml}}

    <!--重新加载当前页-->
    <span menu-action="refresh" refresh-type="refresh">
        {{vm.refresh}}
        <i class="gm-icon gm-icon-refresh"></i>
    </span>

    <!--打印当前页-->
    {{vm.printHtml}}

    <!--配置类操作-->
    {{vm.configHtml}}
</div>
