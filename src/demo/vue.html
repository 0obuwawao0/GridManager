<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GridManager: Vue 示例</title>
	<!--引入 GridManager 依赖-->
	<link rel="stylesheet" type="text/css" href="../css/gm.css">
	<script type="text/javascript" src="../js/gm.js"></script>
	<!--引入vue 依赖-->
	<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
	<style>
		html, body{
			width: 100%;
			height: 100%;
			overflow-x:hidden;
			margin: 0;
			padding: 0;
		}
		h2{
			font-size:22px;
			padding:10px 30px;
			color:#333;
		}
		p{
			font-size:14px;
			padding:10px 30px;
			color:#333;
			text-indent:2em;
			margin: 0;
		}
		hr{
			margin-top: 18px;
			margin-bottom: 18px;
			border: 0;
			border-top: 1px solid #eee;
		}
		.plugin-action{
			color: #0f88eb;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="app">
		<vue-grid-manager></vue-grid-manager>
	</div>
<script>
	var colData = [
		{
			key: 'name',
			remind: 'the name',
			width: '100px',
			text: '名称',
			sorting: ''
		},{
			key: 'info',
			remind: 'the info',
			text: '使用说明'
		},{
			key: 'url',
			remind: 'the url',
			text: 'url'
		},{
			key: 'createDate',
			remind: 'the createDate',
			width: '100px',
			text: '创建时间',
			sorting: 'DESC',
			template: function(createDate, rowObject){
				return new Date(createDate);
			}
		},{
			key: 'lastDate',
			remind: 'the lastDate',
			width: '100px',
			text: '最后修改时间',
			sorting: '',
			template: function(lastDate, rowObject){
				return new Date(lastDate).toLocaleDateString();
			}
		},{
			key: 'action',
			remind: 'the action',
			width: '100px',
			text: '操作',
			// template: Vue.compile('<span class="plugin-action edit-action" gm-click="app.$options.testGM">删除</span>')
			template: (action, rowObject) => {
				return '<span class="plugin-action edit-action" gm-click="testGM">删除</span>';
			}
		}];
	var option = {
		gridManagerName: "testVue",
		height: "400px",
		columnData: colData,
		supportRemind: true,
		isCombSorting:  true,
		supportAjaxPage: true,
		supportSorting: true,
		ajax_data: "http://www.lovejavascript.com/learnLinkManager/getLearnLinkList",
		ajax_type: "POST",
		query: {pluginId: 1},
		pageSize: 20
	};

	var app = new Vue({
		el: '#app',
		data: {
			name: "testVue",
			option: option
		},
		components: {
			'vue-grid-manager': {
				template: '<table v-bind:grid-name="name"></table>',
				data: function () {
					return {
						name: option.gridManagerName
					}
				}
			}
		},
		mounted: function(){
			var table = document.querySelector('table[grid-name="' + this.option.gridManagerName + '"]');
			table.GM(this.option);
			GM.setScope(table, this.$options);
		},

        // 测试vue下的GM事件
        testGM(row) {
            console.log(row);
        }
	});
</script>

</body>
</html>
