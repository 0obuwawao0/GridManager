<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th {
            border: 1px solid #ccc;
            width: auto;
        }
    </style>
</head>
<body>
<table style="table-layout: fixed">
    <colgroup>
        <col></col>
        <col></col>
        <col></col>
        <col width=300></col>
        <col width=100></col>
    </colgroup>
    <thead>
        <tr>
            <th rowspan="3">1</th>
            <th rowspan="3">1</th>
            <th colspan="3">1</th>
        </tr>
        <tr>
            <th rowspan="2">2</th>
            <th colspan="2">2</th>
        </tr>
        <tr>
            <th>2</th>
            <th>2</th>
        </tr>
    </thead>
</table>
</body>
</html>
